<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title show in the tab of the Website -->
    <title>Contact_Us_2</title>
    

    <!-- Icon in the tab of your website -->
    <link rel="icon" type="image/x-icon" href="./Image/call.png">

    
    <link rel="stylesheet" href="./Contact_Us_2.css">

</head>
<body>
    <section class="contact-section flex">
        <div class="container flex">
            <div class="contact-us-area flex">
                
                
                <div class="contact-desc flex">

                    <!-- Address -->
                    <div class="details flex">
                        <div class="icon">
                            <img src="./Image/location.png" alt="">
                        </div>
                        <div class="contact-detail">
                            <h3>Address</h3>
                            <span>Rishant Dubey <br>
                            Rudrawar Khurd , Bhabua , Bihar</span>
                        </div>
                    </div>
                    
                    <!-- Phone Number -->
                    <div class="details flex">
                        <div class="icon">
                            <img src="./Image/phone.png" alt="">
                        </div>
                        <div class="contact-detail">
                            <h3>Phone number</h3>
                            <span><a href="#">(+91) 91357-17859</a></span>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="details flex">
                        <div class="icon">
                            <img src="./Image/email.webp" alt="">
                        </div>
                        <div class="contact-detail">
                            <h3>Email</h3>
                            <span><a href="#">rishantsocialmedia@gmail.com</a></span>
                        </div>
                    </div>
                    
                    <!-- Opening-Time -->
                    <div class="details flex">
                        <div class="icon">
                            <img src="./Image/time.png" alt="">
                        </div>
                        <div class="contact-detail">
                            <h3>Opening Time</h3>
                            <span>Mon-Fri (10AM - 7PM)</span>
                        </div>
                    </div>
                    
                </div>
               
                <!-- Contact form Area -->
                <div class="contact-form-area">
                    <h2>Get in touch</h2>
                    
                    <!-- Contact-Form -->
                    <div class="contact-form flex">
                        <input type="text" class="row-100" placeholder="Enter your Name">
                        <input type="email" class="row-100" placeholder="Enter your Email">
                        <input type="text" class="row-100" placeholder="Enter your Phone Number">
                        <input type="text" class="row-100" placeholder="Enter your Country">
                        <textarea name="" id="" class = "row-100"cols="30" rows="4" placeholder="Message"></textarea>
                        <input type="button" value="Submit">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/dddc09d6d4.js" crossorigin="anonymous"></script>
</body>
</html>
